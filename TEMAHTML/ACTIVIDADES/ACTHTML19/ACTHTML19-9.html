<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, td, th{
        border: 1px solid black;
    }
    table{
        border-collapse: collapse;
        width: 100%;
    }
    td, th{
        padding: 5px;
    }
    thead{
        color:navy
    }
    tbody{
        color:green
    }
    tfoot{
        color:maroon
    }
</style>
<body>
    <table>
       <caption>Lista de la Compra</caption>
       <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad
            <th>Precio</th>
            </th>
        </tr>
       </thead>
       <tfoot>
        <tr>
            <th colspan="2">Total</th>
            <td>20</td>
        </tr>
       </tfoot>
       <tbody>
        <tr>
            <td>Destornillador</td>
            <td>1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Llave inglesa</td>
            <td>2</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Martillo</td>
            <td>1</td>
            <td>7</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
